<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Colors in CSS </title>
    <style>
        #firstPara{color: blueviolet;}/*Color is by name*/

        #secondPara{color:rgb(23, 68, 72);}/*Color is by rgb(r,g,b) value where r is red value,g is green value,b is blue value*/

        #thirdPara{color: #ff3346;}/*Color is by hex value*/
    </style>
</head>
<body>
    <h3>Manage Colors in CSS</h3>
    <p id="firstPara">This is my first para where Color is by name</p>
    <p id="secondPara">This is my second para where Color is by rgb(r,g,b) value where r is red value,g is green value,b is blue value </p>
    <p id="thirdPara">This is my third para where Color is by hex value </p>
</body>
</html>
